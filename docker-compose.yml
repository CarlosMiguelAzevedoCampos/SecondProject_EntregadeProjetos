version: '3.4'

services:
  cma.ismai.delivery.api.ui:
    image: ${DOCKER_REGISTRY-}cmaismaideliveryapiui
    networks:
      - network_cmaismai
    container_name: cmaismaideliveryapiui
    restart: always
    ports:
    - 5670:80
    - 5671:443
    build:
      context: .
      dockerfile: CMA.ISMAI.Delivery.API.UI/Dockerfile
    volumes:
      - C:/Users/Carlos Campos/Desktop/Production/Unzip:/Production/Unzip # caminho do host :/ caminho onde estará no container
      - C:/Users/Carlos Campos/Desktop/Production/Zip:/Production/Zip # caminho do host :/ caminho onde estará no container
    environment:
      # - ASPNETCORE_ENVIRONMENT=Development # Ambiente em que o projeto executará
      - RabbitMqCore__Uri=rabbitmq # Nome do conainer do rabbitmq. Os containers internamente comunicam pelo seu nome
      - RabbitMqCore__Username=admin # username do rabbitmq
      - RabbitMqCore__Password=admin # password do rabbitmq
      - RabbitMqCore__Port=5672 # Porta do rabbitmq
      - ElasticConfiguration__Uri=http://elasticsearch:9200/ # Nome do conainer do ElasticSearch. Os containers internamente comunicam pelo seu nome
      - EventStore__IPAddress=tcp://admin:changeit@eventstore:1113 # Ligação ao EventStore - tcp://username:password@nomedocontainer:portaExposta
      - FilePathZip__Path=//Production//Zip #  Localização de salvar o ficheiro zip
      - FilePathUnzip__Path=//Production//Unzip #  Localização de salvar o ficheiro unzip

  cma.ismai.delivery.fileprocessing.ui:
    image: ${DOCKER_REGISTRY-}cmaismaideliveryfileprocessingui
    networks:
      - network_cmaismai
    restart: always
    container_name: cmaismaideliveryfileprocessingui
    build:
      context: .
      dockerfile: CMA.ISMAI.Delivery.FileProcessing.UI/Dockerfile
    volumes:
      - C:/Users/Carlos Campos/OneDrive/Document:/Document/OneDrive # caminho do host :/ caminho onde estará no container
      - C:/Users/Carlos Campos/Desktop/ismai.xlsx:/Jury/ismai.xlsx # caminho do host :/ caminho onde estará no container
    environment:
      #- ASPNETCORE_ENVIRONMENT=Development # Ambiente em que o projeto executará
      - COMPOSE_CONVERT_WINDOWS_PATHS=1 # Caso o host seja um SO Windows.
      - RabbitMqCore__Uri=rabbitmq # Nome do conainer do rabbitmq. Os containers internamente comunicam pelo seu nome
      - RabbitMqCore__Username=admin # username do rabbitmq
      - RabbitMqCore__Password=admin # password do rabbitmq
      - RabbitMqCore__Port=5672 # Porta do rabbitmq
      - ElasticConfiguration__Uri=http://elasticsearch:9200/ # Nome do conainer do ElasticSearch. Os containers internamente comunicam pelo seu nome
      - EventStore__IPAddress=tcp://admin:changeit@eventstore:1113 # Ligação ao EventStore - tcp://username:password@nomedocontainer:portaExposta
      - Camunda__Uri=http://camunda:8080/engine-rest/engine/default/ # URL para a API exposta do container do camunda
      - FilePathJury__Path=//Jury//ismai.xlsx #  Localização do ficheiro de juri
      - OneDrive__Path=//Document//OneDrive #  Localização do onedrive
      - TimeToFetch__Time=43200 # Tempo para o worker funcionar
      - TaskPerFetch__Time=30 # Numero de tasks
      - Notificaiton__Email=carlosmiguelcampos1996@gmail.com # Email de notificacao de universidade para processamento manual

  cma.ismai.delivery.payment.ui:
    image: ${DOCKER_REGISTRY-}cmaismaideliverypaymentui
    networks:
      - network_cmaismai
    container_name: cmaismaideliverypaymentui
    restart: always
    build:
      context: .
      dockerfile: CMA.ISMAI.Delivery.Payment.UI/Dockerfile
    volumes:
      - C:/Users/Carlos Campos/Desktop/excel.xlsx:/Payment/excel.xlsx # caminho do host :/ caminho onde estará no container
   environment:
      #- ASPNETCORE_ENVIRONMENT=Development # Ambiente em que o projeto executará
      - COMPOSE_CONVERT_WINDOWS_PATHS=1 # Caso o host seja um SO Windows.
      - RabbitMqCore__Uri=rabbitmq # Nome do conainer do rabbitmq. Os containers internamente comunicam pelo seu nome
      - RabbitMqCore__Username=admin # username do rabbitmq
      - RabbitMqCore__Password=admin # password do rabbitmq
      - RabbitMqCore__Port=5672 # Porta do rabbitmq
      - ElasticConfiguration__Uri=http://elasticsearch:9200/ # Nome do conainer do ElasticSearch. Os containers internamente comunicam pelo seu nome
      - EventStore__IPAddress=tcp://admin:changeit@eventstore:1113 # Ligação ao EventStore - tcp://username:password@nomedocontainer:portaExposta
      - Camunda__Uri=http://camunda:8080/engine-rest/engine/default/ # URL para a API exposta do container do camunda
      - FilePathPayment__Path=//Payment//excel.xlsx #  Localização do ficheiro de juri
      - TimeToFetch__Time=86400 # Tempo para o worker funcionar
      - TaskPerFetch__Time=30 # Numero de tasks
      - Notificaiton__ManualProcessing=carlosmiguelcampos1996@gmail.com # Email de notificacao de universidade para processamento manual
      - Notificaiton__University=carlosmiguelcampos1996@gmail.com # Email de notificacao de universidade de pagamento

  cma.ismai.delivery.fileloading.ui:
    image: ${DOCKER_REGISTRY-}cmaismaideliveryfileloadingui
    networks:
      - network_cmaismai
    container_name: cmaismaideliveryfileloadingui
    restart: always
    build:
      context: .
      dockerfile: CMA.ISMAI.Delivery.FileLoading.UI/Dockerfile
    volumes:
      - C:/Users/Carlos Campos/Desktop/Production/Unzip:/Production/Unzip # caminho do host :/ caminho onde estará no container
      - C:/Users/Carlos Campos/Desktop/Production/Zip:/Production/Zip # caminho do host :/ caminho onde estará no container
    environment:
      #- ASPNETCORE_ENVIRONMENT=Development # Ambiente em que o projeto executará
      - COMPOSE_CONVERT_WINDOWS_PATHS=1 # Caso o host seja um SO Windows.
      - RabbitMqCore__Uri=rabbitmq # Nome do conainer do rabbitmq. Os containers internamente comunicam pelo seu nome
      - RabbitMqCore__Username=admin # username do rabbitmq
      - RabbitMqCore__Password=admin # password do rabbitmq
      - RabbitMqCore__Port=5672 # Porta do rabbitmq
      - ElasticConfiguration__Uri=http://elasticsearch:9200/ # Nome do conainer do ElasticSearch. Os containers internamente comunicam pelo seu nome
      - EventStore__IPAddress=tcp://admin:changeit@eventstore:1113 # Ligação ao EventStore - tcp://username:password@nomedocontainer:portaExposta
      - Camunda__Uri=http://camunda:8080/engine-rest/engine/default/ # URL para a API exposta do container do camunda
      - FilePathZip__Path=//Production//Zip #  Localização de salvar o ficheiro zip
      - FilePathUnzip__Path=//Production//Unzip #  Localização de salvar o ficheiro unzip
      - Notificaiton__Email=carlosmiguelcampos1996@gmail.com # Email de notificacao de universidade para processamento manual
   cma.ismai.delivery.ui:
    image: ${DOCKER_REGISTRY-}cmaismaideliveryui
    networks:
      - network_cmaismai
    container_name: cmaismaideliveryui
    restart: always
    ports:
    - 5672:80
    - 5673:443
    build:
      context: .
      dockerfile: CMA.ISMAI.Delivery.UI/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development # Ambiente em que o projeto executará
      - ElasticConfiguration__Uri=http://elasticsearch:9200/ # Nome do conainer do ElasticSearch. Os containers internamente comunicam pelo seu nome
      - EventStore__IPAddress=tcp://admin:changeit@eventstore:1113 # Ligação ao EventStore - tcp://username:password@nomedocontainer:portaExposta
      - API_File_ZIP__Uri=http://localhost:5670/api/Deliveries/UploadWithFile #  URL para a api para processar zip files
      - API_File_URL__Uri=http://localhost:5671/api/Deliveries/UploadWithLink #  URL para api para processar entregas por link

  # Containers auxiliares a solução
  
  elasticsearch:
   image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
   container_name: elasticsearch
   ports:
    - "9200:9200"
   volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data
   networks:
    - network_cmaismai
   restart: always

  kibana:
   image: docker.elastic.co/kibana/kibana:6.2.4
   container_name: kibana
   ports:
    - "5601:5601"
   depends_on:
    - elasticsearch
   networks:
    - network_cmaismai
   restart: always

  rabbitmq:
   image: rabbitmq:management
   container_name: rabbitmq
   hostname: rabbitmq
   environment:
    RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
    RABBITMQ_DEFAULT_USER: "admin"
    RABBITMQ_DEFAULT_PASS: "admin"
    RABBITMQ_DEFAULT_VHOST: "/"
   ports:
    - "5672:5672"
    - "15672:15672"
   networks:
   - network_cmaismai
   restart: always

  camunda:
   container_name: camunda
   image: camunda/camunda-bpm-platform:latest
   ports:
    - "8080:8080"
   networks:
    - network_cmaismai
   restart: always

  eventstore.db:
    container_name: eventstore
    image: eventstore/eventstore:release-5.0.8
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_INT_TCP_PORT=1112
      - EVENTSTORE_EXT_TCP_PORT=1113
      - EVENTSTORE_INT_HTTP_PORT=2112
      - EVENTSTORE_EXT_HTTP_PORT=2113
    ports:
      - "1112:1112"
      - "1113:1113"
      - "2112:2112"
      - "2113:2113"
    networks:
    - network_cmaismai
    restart: always

networks: # Todos os projetos devem estar na mesma network. as
  network_cmaismai:
    driver: bridge
volumes:
  elasticsearch-data:

